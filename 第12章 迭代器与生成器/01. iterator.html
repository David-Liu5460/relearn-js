  <script>
    function* generateNumber () {
      for (var i = 0; i <= 10; i++) {
        yield i;
      }
    }
    const numIt = generateNumber ();
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
  </script>

  <script>
    function* bar () {
      console.log('11111');
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Hello, Generator');
        }, 3000);
      })
    }

    const it = bar();
    console.log(it);
    it.next().value.then(res => {
      console.log(res);
      it.next(res);
    })
  </script>
